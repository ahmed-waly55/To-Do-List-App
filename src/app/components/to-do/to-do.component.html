<div>
    <h1 class="text-center text-primary">{{title}}</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <input type="text" class="form-control mb-4" [(ngModel)]="newTask" placeholder="New Task">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary" (click)="addTask()">Add Task</button>
            </div>
        </div>
       
        <div class="row">
            <div class="col-sm-11">
                <!-- @if(isAvalible){ -->
                    <table class="table table-dark table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Item</th>
                                <th>Edit</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        @for (i of tasks; track $index) {
                        <tbody class="table-dark">
                          <tr class="bg-dark">
                           
                            <td>{{i}}</td>
                            <td><button class="btn btn-success" (click)="editTask($index,newTask)">Edit</button></td>
                            <td><button class="btn btn-danger" (click)="removeTask($index)">Remove</button></td>
                          </tr>
                        </tbody>

                        }
                       
                           
                    </table>
                <!-- } -->
            
            </div>
        </div>
    </div>
</div>
